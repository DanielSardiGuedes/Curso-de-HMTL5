<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <style>
        div {

            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: yellow;
        }

        nav {
            display: flex;
            background-color: lightblue;
            width: 60%;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="flex menu">
        <div>01</div>
        <div>01</div>
        <div>01</div>
    </nav>
</body>
</html>
