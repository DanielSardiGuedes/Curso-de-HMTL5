<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedado no servidor</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>

    <!--Sempre usar a tag video e depois source com todo os types, para o navegador testar qual fica melhor-->
    <video controls width="500" poster="image/thumbnail 2.jpg" loop>

        <source src="/videos/web m.m4v" type="video/mp4">
        <source src="videos/full.mp4" type="video/mp4">
    </video>

    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/144728589?byline=0&portrait=0" width="640" height="435" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
