<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias em Html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>


    <picture>
        <source media="(max-width:750px)" srcset="image/img1.png" type="image/png">
        <source media="(max-width:1050px)" srcset="image/img2.png" type="image/png">
        <img src="image/img3.png" alt="Imagem flexivel">

    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--MP3 WAV OGG-->
    <!--Usar todos os type para o navegador identifcar o melhor-->
    <audio preload="metadata" autoplay controls loop>
        <source src="audio/wicked things.mp3" type="audio/mpeg">
        <source src="audio/cut It.mp3" type="audio/ogg">
        <source src="audio/wicked things.mp3" type="wav">
    </audio>

</body>
</html>
